version: "3.8"

services:
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: flux-postgres
    environment:
      POSTGRES_USER: flux
      POSTGRES_PASSWORD: fluxpassword
      POSTGRES_DB: flux_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/api/scripts:/scripts:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flux -d flux_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: flux-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
